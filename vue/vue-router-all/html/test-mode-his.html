<html>
<head>
	<meta charset="UTF-8">
	<title>test-mod-his</title>
	<script type="text/javascript" src="../src/vue.js"></script>
	<script type="text/javascript" src="../src/vue-router.js"></script>
</head>
<body>
	<div id="app">
		{{key}}
		<router-link to="/vuetest1"><button>路由1</button></router-link>
		<router-link to="/vuetest2"><button>路由2</button></router-link>
		<router-view></router-view>
	</div>

	<template id="vue-tpl1">
		<div>路由1</div>
	</template>

	<template id="vue-tpl2">
		<div>路由2</div>
	</template>

	<script type="text/javascript">

		let router = new VueRouter({
			mode: 'history',
			routes: [
				{path: '/vuetest1', component: { template: document.getElementById('vue-tpl1').innerHTML.trim() }},
				{path: '/vuetest2', component: { template: document.getElementById('vue-tpl2').innerHTML.trim() }}
			]
		});

		router.beforeEach(function(to, from, next){
			next();
		});

		vm = new Vue({
			el: '#app',
			router,
			data : {
				key: 'hello vur-router'
			},
			mounted () {

			},

			methods: {

			}
		});


	</script>
</body>
</html>
